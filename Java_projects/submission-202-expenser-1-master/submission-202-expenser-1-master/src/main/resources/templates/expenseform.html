<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Title Form</title>
    <meta name="description" content="">
    <meta name="amount" content="">
    <meta name="date" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div layout:fragment="contents">
    <h2>/newexpense</h2>
    <div></div>


    <form method="post" action="/expenseform" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="description">What did you spend money on?</label>
        </div>
            <input name="description" id="description" type="description" autofocus required>
        <div>
            <label for="amount">How much did you spend?</label>
        </div>
            <input name="amount" id="amount" type="amount" autofocus required>
        <div>
            <label for="date">When did you spend the money?</label>
        </div>
            <input name="date" id="date" type="date" autofocus required>
        <div>
            <input id="cancel" type="button" value="cancel"/>
            <input id="submit" type="submit" value="Submit"/>
        </div>
    </form>

</div>

</body>

</html>
